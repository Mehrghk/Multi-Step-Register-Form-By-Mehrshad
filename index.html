  <section class="page-1 page">

    <div class="bodyy">
      <div class="card" style="width: 20rem; height: 45vh;">
          <!-- <form action="#" onsubmit="return Button1()" style="height: 45vh;"> -->
            <div class="card-body" style="font-size: 16px;">
              <h5 class="card-title">Register</h5>
              <br>
              
              <label for="Input-Name" style="font-size: 12px; color: #A1A1A9;">Name</label>
              <input type="text" class="form-control name-email-input Input-Name" id="Input-Name" placeholder="enter your name" autocomplete="off">
              <span id="Name" class="text-danger font-weight-regular" style="font-size: small;"> </span>

              <br>
              
              <label for="Input-Email" style="font-size: 12px; color: #A1A1A9;">Email</label>
              <input type="email" id="Input-Email" class="form-control name-email-input" placeholder="example@gmail.com" autocomplete="off">
              <span id="emailids" class="text-danger font-weight-regular" style="font-size: small; margin: 0px;"> </span>


              <button class="btn btn-primary submit-button" id="button-1">Continue</button>
            </div>
          <!-- </form> -->
      </div>
      <pre><span>Step 1 of 3  </span> <span class="dot dott"></span>  <span class="dot"></span>  <span class="dot"></span></pre>
    </div>
